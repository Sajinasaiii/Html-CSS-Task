<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="Google-G-Logo-svg.jpg">

    <link href="css/google.css" type="text/css" rel="stylesheet">

<body>

        <button class="input2" style="margin-left: 20px;">I'm Feeling Lucky</button>

    <footer>
        <ul>
            <li>About</li>
            <li>Advertising</li>
