<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Overflow</title>
    <link href="css/index.css" type="text/css" rel="stylesheet">
    <script src="javascript/js.js"></script>
</head>
<body>
	<div class="header">
		<div class="stack">
			<img src="image/logo2.png" alt="stackpage" class="imgstack">
		</div>
		<div class="about">About
		</div>
		<div class="products">Products
		</div>
		<div class="teams">For Teams
		</div>
		<div class="search">
		     <div class="searchicon">
			<form>
				<div class="glass">
					<i class="fa-solid fa-magnifying-glass"></i>
						<input type="text" class="searchbar" placeholder="user:217408">
				</div>
			</form>
		     </div>
		</div>
		<div class="login">
			<button class="log">
				<span class="Logbutton">Log in</span>
			</button>
		</div>
		<div class="signup">
			<button class="sign">
				<span class="Signbutton">Sign up</span>
			</button>
		</div>
		<div class="clear">
		</div>
	</div>
		<div class="main">
			<div class="left">
				<div class="home">Home
				</div>
				<div class="public">PUBLIC
				</div>
				<div class="question"><i class="fa-solid fa-earth-americas"></i>&nbsp;Questions
				</div>
				<div class="tags">Tags
				</div>
				<div class="users">Users
				</div>
				<div class="collectives">COLLECTIVES<i class="fa-solid fa-circle-exclamation"></i>
				</div>
				<div class="explore"><i class="fa-solid fa-sun"></i>&nbsp;Explore Collectives
				</div>
				<div class="job">FIND A JOB
				</div>
				<div class="jobs">Jobs
				</div>
				<div class="company">Companies
				</div>
				<div class="teams1">TEAMS
				</div>
				<div class="clear1">
				</div>
			</div>
			<div class="right">
				<div class="man-img">
					<img src="image/mann.jpg" alt="manimage" class="imagenew">
						<div class="details">
							<div class="name">Günter Zöchbauer
							</div>
							<div class="education">BSc.
							</div>
							<div class="member"><i class="fa-solid fa-cake-candles"></i>&nbsp;Member for 12 years, 
							</div>
							<div class="twiter"><i class="fa-brands fa-twitter"></i>&nbsp;
							</div>
							<div class="git"><i class="fa-brands fa-github"></i>&nbsp;
							</div>
							<div class="location"><i class="fa-solid fa-location-dot"></i>&nbsp;Linz, Austria
							</div>
				                </div>
						        
				</div>
				
			</div>
			<div class="clear2">
			</div>
			<div class="left1">
				<div class="left-new">
					<button class="profile">
						<span class="profile2">Profile</span>
					</button>
				</div>
				<div class="left-right">
					<span class="activity">Activity</span>
				</div>
			</div>
		</div>
	
	

		



</body>
</html>
