<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail login</title>
    <link href="css/index.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="javascript/js.js"></script>
</head>
<body>
<div class="container">
  <div class="header">
	<div class="menu">
	  <i class="fa-solid fa-bars"></i>
	</div>
	<div class="image">
	  <img src="image/iconnew.png">
	</div>
	<div class="search">
		<div class="search-new">
			<form>
				<div class="new1">
					<i class="fa-solid fa-magnifying-glass"></i>
				</div>
				<div class="new2">
					<input type="text" class="searchbar" input placeholder="Search mail">
				</div>
				<div class="new3">
					<i class="fa-solid fa-sliders"></i>
				</div>
				<div class="new4"></div>
			  </form>
		</div>
	  
	</div>
	<div class="support">
	<i class="fa-regular fa-circle-question"></i>
	</div>
	<div class="settings">
		<i class="fa-solid fa-gear"></i>
	</div>
	<div class="apps">
		<i class="fa-solid fa-braille"></i>
	</div>
	<div class="profile">
		<span class="icon">S</span>
	</div>
	<div class="clear">
	</div>
	
  </div>
  <div class="main">
	<div class="main-left">
		<div class="compose">
		  <button class="comp">
			<i class="fa-solid fa-plus"></i>Compose
		 </button>
		</div>
	</div>
  </div>
    <div class="left-new">
		<div><i class="fa-solid fa-inbox"></i>&nbsp;&nbsp;Inbox</div><br>
                <div><i class="fa-solid fa-star"></i>&nbsp;&nbsp;Starred</div><br>
        	<div><i class="fa-solid fa-clock"></i>&nbsp;&nbsp;Snoozed</div><br>
        	<div><i class="fa-solid fa-arrow-up-right-from-square"></i>&nbsp;&nbsp;Sent</div><br>
                <div><i class="fa-solid fa-envelopes-bulk"></i>&nbsp;&nbsp;Drafts</div><br>
                <div><i class="fa-solid fa-angle-down"></i>&nbsp;&nbsp;More</div><br>
        </div>
		<div class="left-bottom">
                <div>Meet</div><br>
                <div><i class="fa-solid fa-video"></i>&nbsp;&nbsp;New Meeting</div><br>
                <div><i class="fa-solid fa-keyboard"></i></i>&nbsp;&nbsp;Join a meeting</div><br>
        </div>
	<div class="left-bottomnew">
                <div>Hangouts</div><br>
                <div>Sai&nbsp<i class="fa-solid fa-caret-down"></i>
                <i class="fa-solid fa-plus"></i></div><br>
       </div>
</div>
</body>
</html>
